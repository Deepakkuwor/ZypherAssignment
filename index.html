      <div class = "row mt-4">

  <script>
    var form = document.getElementById('form');
    form.addEventListener('submit',function(e){
      e.preventDefault();
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var notarisations = document.getElementById('notarisations').value;
      var singers = document.getElementById('singers').value;

      fetch("https://api-notarize.herokuapp.com/customer/createPublicOrder",{
        method:'POST',
        body:JSON.stringify({
          fullname:fullname,
          email:email,
          phone:phone,
          notarisations:notarisations,
          singers:singers
        }),
        headers:{
          "Content-Type":"application/json; carset=UTF-8"
        }
      })
      .then(function(response){
        return response.json();
      })
      .then(function(data){
        console.log(data);
      })
    })
  </script>
